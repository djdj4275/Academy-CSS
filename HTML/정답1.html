<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>기사 제목입니다</h1>
    </header>
    <section>
        <figure>
        <img src="./img/img.jpg" height="200" alt="뱁새">
        <figcaption>
            위의 이미지는 <a href="https://pixabay.com/ko/photos/%ec%83%88-%ec%9d%b8%eb%8f%84-%ec%b1%84%ed%8c%85-%ec%a1%b0%eb%a5%98%ed%95%99-%ec%a2%85-6983434/">픽사베이</a>
            에서 제공받았습니다.
        </figcaption>
        </figure>
        <p>
            기사내용입니다 <br>
            원하는 기사를 넣으셔도 됩니다.
        </p>

        <em>작성자 홍길동</em>
        
        <hr>
    </section>

    <div class="">
        <form action="">
            <p>이 기사에 대한 평가를 주세요</p>
            <br>

            <input type="radio" name="emotion" value="good">좋아요
            <input type="radio" name="emotion" value="sad">슬퍼요
            <input type="radio" name="emotion" value="angry">화나요 
            <br>
            <br>
            <p>격려의 메시지와 후원을 받고 있습니다</p>
            닉네임 <input type="text">
            비밀번호 <input type="password">
            <textarea cols="65" rows="3" placeholder="메시지를 남겨주세요"></textarea> <br>
            후원금 : <input type="number" value="0" step="1000" min="0">
            <p><u>1000원</u> 단위로 올라갑니다. 원하는 금액을 입력해주세요</p>
            <input type="submit" value="제출">
            <hr>
        </form>
    </div>
    <footer>
        회사소개 | 인재채용 | 제휴제안 | 개인정보처리방침 | &copy;뉴스
    </footer>
</body>
</html>
